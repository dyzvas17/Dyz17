<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Haven</title>
    <style>
        :root {
            --bg: #111; --card: rgba(28, 28, 28, 0.9); --text: #fff; 
            --accent: #ff4d6d; --glow: #ff4d6d; --bg-img: none;
        }
        body {
            margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); color: var(--text);
            background-image: var(--bg-img); background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center; height: 100vh; 
            overflow: hidden; transition: 0.5s;
        }
        /* The main container */
        .app {
            width: 90%; max-width: 420px; height: 85vh; 
            background: var(--card); border-radius: 30px;
            padding: 25px; display: flex; flex-direction: column; 
            align-items: center; transition: 0.5s; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Buttons */
        button { border: none; cursor: pointer; transition: 0.3s; }
        .square-btn {
            width: 140px; height: 140px; margin: 10px; border-radius: 20px; font-size: 18px;
            background: var(--accent); color: #fff; display: flex; 
            justify-content: center; align-items: center; font-weight: bold;
            box-shadow: 0 0 12px var(--glow); animation: pulse 2s infinite alternate;
        }
        .big-btn {
            margin-top: 15px; padding: 14px; width: 100%; border-radius: 12px; font-size: 16px;
            background: var(--accent); color: #fff; box-shadow: 0 0 10px var(--glow);
        }
        button:hover { transform: scale(1.05); }

        /* Memory Styles */
        .memories-container { 
            flex: 1; display: flex; flex-wrap: wrap; gap: 15px; 
            justify-content: center; overflow-y: auto; width: 100%; padding-top: 20px;
        }
        .polaroid img {
            width: 120px; height: 120px; object-fit: cover; border: 6px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transform: rotate(calc(-5deg + 10deg * var(--i)));
        }

        /* Letter Styling */
        .letter-content {
            margin-top: 20px; padding: 20px; border-radius: 15px;
            background: rgba(255, 255, 255, 0.05); width: 90%; 
            min-height: 100px; font-style: italic; text-align: center;
        }

        @keyframes pulse { from { box-shadow: 0 0 10px var(--glow); } to { box-shadow: 0 0 20px var(--glow); } }
        
        /* Password Section */
        .lock-screen { text-align: center; width: 100%; }
        input { 
            padding: 15px; width: 80%; border-radius: 12px; border: none; 
            margin-bottom: 10px; background: #222; color: #fff; text-align: center; 
        }
    </style>
</head>
<body>

<div class="app" id="app">
    <div class="lock-screen">
        <h2>üîí Private Haven</h2>
        <input type="password" id="pw" placeholder="Enter Password...">
        <button class="big-btn" onclick="unlock()">Unlock</button>
        <p id="msg" style="color: var(--accent);"></p>
    </div>
</div>

<script>
let memories = ["memory1.jpeg", "memory2.jpeg", "memory3.jpeg"]; // Add your image names here

function unlock() {
    const pw = document.getElementById("pw").value;
    if (pw === "1234") {
        loadHome();
    } else {
        document.getElementById("msg").innerText = "Access Denied.";
    }
}

function fadeSwitch(content) {
    const app = document.getElementById("app");
    app.style.opacity = 0;
    setTimeout(() => {
        app.innerHTML = content;
        app.style.opacity = 1;
    }, 300);
}

function loadHome() {
    fadeSwitch(`
        <h2 style="margin-bottom:20px;">Welcome Back ‚ù§Ô∏è</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="square-btn" onclick="showLetters()" style="background:#ff85a2;">Letters üíå</button>
            <button class="square-btn" onclick="showMemories()" style="background:#1c8adb;">Memories üì∏</button>
            <button class="square-btn" onclick="themeMenu()" style="background:#8a2be2;">Themes üé®</button>
            <button class="square-btn" onclick="location.reload()" style="background:#444;">Lock üîê</button>
        </div>
    `);
}

function showMemories() {
    let memoryHtml = `<button class="big-btn" onclick="loadHome()">‚Üê Back</button><div class="memories-container polaroid">`;
    memories.forEach((src, i) => {
        memoryHtml += `<img src="${src}" style="--i:${i % 5}" alt="Memory">`;
    });
    memoryHtml += `</div>`;
    fadeSwitch(memoryHtml);
}

function showLetters() {
    fadeSwitch(`
        <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
        <h3>Personal Letters</h3>
        <div id="letterBox" class="letter-content">Click a sender below...</div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="big-btn" onclick="typeLetter('shivam')">From Shivam</button>
            <button class="big-btn" onclick="typeLetter('naqii')">From Naqii</button>
        </div>
    `);
}

function typeLetter(sender) {
    const box = document.getElementById("letterBox");
    const text = sender === 'shivam' 
        ? "Hey love ‚ù§Ô∏è, Shivam here! I wanted to remind you how much you mean to me. Happy Birthday!" 
        : "Hi love üòò, Naqii here! Sending you all the hugs and warmth in the world today!";
    
    box.innerHTML = "";
    let i = 0;
    function type() {
        if (i < text.length) {
            box.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 50);
        }
    }
    type();
}

function themeMenu() {
    fadeSwitch(`
        <h3>Select Theme</h3>
        <button class="big-btn" onclick="setTheme('#111', '#ff4d6d')">Night Rose</button>
        <button class="big-btn" onclick="setTheme('#0a0a0f', '#1c8adb')">Deep Sea</button>
        <button class="big-btn" onclick="setTheme('#fff', '#ff85a2')">Soft Pink</button>
        <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
    `);
}

function setTheme(bg, accent) {
    document.documentElement.style.setProperty('--bg', bg);
    document.documentElement.style.setProperty('--accent', accent);
    document.documentElement.style.setProperty('--glow', accent);
}
</script>

</body>
</html>
