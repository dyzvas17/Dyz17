<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Haven</title>
<style>
:root{
  --bg:#111; --card:#1c1c1c; --text:#fff; --accent:#ff4d6d; --glow:#ff4d6d; --bg-img:none;
}
body{
  margin:0; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; background:var(--bg); color:var(--text);
  background-image: var(--bg-img); background-size:cover; background-position:center;
  display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden;
  transition:0.5s;
}
.app{
  width:90%; max-width:420px; height:90vh; background:var(--card); border-radius:25px;
  padding:20px; display:flex; flex-direction:column; align-items:center; transition:0.5s; overflow:hidden;
}
button{border:none; cursor:pointer; transition:0.3s;}
.square-btn{
  width:140px; height:140px; margin:10px; border-radius:15px; font-size:18px;
  background:var(--accent); color:#fff; display:flex; justify-content:center; align-items:center;
  box-shadow:0 0 12px var(--glow); animation:pulse 2s infinite alternate;
}
.square-btn:hover{transform:scale(1.05);}
@keyframes pulse{from{box-shadow:0 0 10px var(--glow);} to{box-shadow:0 0 20px var(--glow);}}

/* New Letter Buttons Styles */
.letter-options-container{
  display:flex; gap:20px; justify-content:center; margin:30px 0; flex-wrap:wrap;
}

.letter-btn{
  width:160px; height:160px; border:none; cursor:pointer; border-radius:20px; font-size:20px; font-weight:600;
  color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:10px;
  transition:all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); position:relative; overflow:hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

.letter-btn::before{
  content:''; position:absolute; top:0; left:0; right:0; bottom:0; z-index:-1;
  transition:all 0.4s ease;
}

.letter-btn-shivam::before{
  background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.letter-btn-naqii::before{
  background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.letter-btn:hover{
  transform:translateY(-8px); box-shadow:0 15px 45px rgba(0,0,0,0.5);
}

.letter-btn:active{
  transform:translateY(-3px);
}

.letter-btn-shivam:hover::before{
  background:linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

.letter-btn-naqii:hover::before{
  background:linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
}

.letter-icon{
  font-size:48px; font-weight:700;
  animation: floatIcon 3s ease-in-out infinite;
}

.letter-btn-shivam .letter-icon{
  color:#fff;
  text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
}

.letter-btn-naqii .letter-icon{
  color:#fff;
  text-shadow: 0 0 20px rgba(245, 87, 108, 0.8);
}

.letter-text{
  font-size:18px; font-weight:700; letter-spacing:1px;
  transition: all 0.3s ease;
}

.letter-btn:hover .letter-text{
  transform:scale(1.1); letter-spacing:2px;
}

.letter-sparkle{
  position:absolute; width:8px; height:8px; border-radius:50%;
  pointer-events:none;
}

.letter-btn-shivam .letter-sparkle{
  background:rgba(255,255,255,0.8); box-shadow:0 0 8px rgba(102, 126, 234, 0.8);
}

.letter-btn-naqii .letter-sparkle{
  background:rgba(255,255,255,0.8); box-shadow:0 0 8px rgba(245, 87, 108, 0.8);
}

@keyframes floatIcon{
  0%, 100%{ transform:translateY(0px); }
  50%{ transform:translateY(-10px); }
}

@keyframes sparkle{
  0%{ opacity:0; transform:scale(0); }
  50%{ opacity:1; }
  100%{ opacity:0; transform:scale(1) translateY(-30px); }
}

.floating-theme{
  position:absolute; top:15px; right:15px; width:55px; height:55px; border-radius:12px;
  background:var(--accent); display:flex; justify-content:center; align-items:center; font-size:22px; color:#fff;
  box-shadow:0 0 12px var(--glow); cursor:pointer; animation:pulse 2s infinite alternate;
}
.big-btn{
  margin-top:15px; padding:14px 0; width:100%; border-radius:12px; font-size:18px;
  background:var(--accent); color:#fff; box-shadow:0 0 12px var(--glow); animation:pulse 2s infinite alternate;
}
.big-btn:hover{transform:scale(1.05);}
input{padding:14px; width:100%; border-radius:12px; border:none; margin-top:15px; font-size:16px;}
.memories-container{flex:1; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; overflow-y:auto; position:relative;}
.memories-container img{border-radius:12px; cursor:pointer; transition:0.3s;}
.memories-container img:hover{transform:scale(1.05); box-shadow:0 0 18px var(--glow);}
.polaroid img{width:120px; height:120px; object-fit:cover; border:5px solid #fff; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.5); transform: rotate(calc(-5deg + 10deg * var(--i)));
}
.polaroid img:hover{transform:scale(1.05) rotate(calc(-3deg + 6deg * var(--i))); box-shadow:0 0 20px var(--glow);}
</style>
</head>
<body>
<div class="app">
  <div class="floating-theme">üîê</div>
  <h1 style="margin-top:0; font-size:28px; text-align:center;">Choose Your Letter</h1>
  
  <div class="letter-options-container">
    <button class="letter-btn letter-btn-shivam" onclick="selectLetter('Shivam')">
      <div class="letter-icon">‚úâÔ∏è</div>
      <div class="letter-text">SHIVAM</div>
    </button>
    
    <button class="letter-btn letter-btn-naqii" onclick="selectLetter('Naqii')">
      <div class="letter-icon">üíå</div>
      <div class="letter-text">NAQII</div>
    </button>
  </div>
  
  <div class="memories-container" id="memories">
    <img src="memory1.jpeg" alt="Memory 1" style="--i:0;">
    <img src="memory2.jpeg" alt="Memory 2" style="--i:1;">
    <img src="memory3.jpeg" alt="Memory 3" style="--i:2;">
    <img src="memory4.jpeg" alt="Memory 4" style="--i:3;">
    <img src="memory5.jpeg" alt="Memory 5" style="--i:4;">
    <img src="memory6.jpeg" alt="Memory 6" style="--i:5;">
  </div>
</div>

<script>
function selectLetter(person){
  alert('You selected: ' + person + '\'s Letter');
  // You can add more functionality here
}

// Add sparkle effect on button hover
document.querySelectorAll('.letter-btn').forEach(btn => {
  btn.addEventListener('mousemove', (e) => {
    const rect = btn.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    const sparkle = document.createElement('div');
    sparkle.className = 'letter-sparkle';
    sparkle.style.left = x + 'px';
    sparkle.style.top = y + 'px';
    sparkle.style.animation = 'sparkle 0.8s ease-out forwards';
    btn.appendChild(sparkle);
    
    setTimeout(() => sparkle.remove(), 800);
  });
});
</script>
</body>
</html>
