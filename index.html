<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Haven</title>
<style>
:root {
  --bg: #111;
  --card: #1c1c1c;
  --text: #fff;
  --accent: #ff4d6d;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  transition: background 0.4s;
}

.app {
  width: 90%;
  max-width: 420px;
  height: 90vh;
  background: var(--card);
  border-radius: 25px;
  padding: 20px;
  box-sizing: border-box;
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
  transition: background 0.4s;
}

button {
  padding: 14px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, background 0.4s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

input {
  padding: 14px;
  width: 100%;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
  font-size: 16px;
}

.section {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  display: flex;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  transition: opacity 0.5s;
  overflow-y: auto;
}

.section.active {
  opacity: 1;
  z-index: 10;
}

h2,h3,h4 { margin: 0 0 15px 0; }
p { line-height: 1.4; }
.back-btn {
  align-self: flex-start;
  width: auto;
  padding: 8px 14px;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="app" id="app">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Only you know...">
  <button onclick="unlock()">Unlock</button>
  <p id="msg"></p>
</div>

<script>
function unlock() {
  const password = document.getElementById("pw").value;
  if(password === "1234"){
    loadHome();
  } else {
    document.getElementById("msg").innerText = "Wrong password.";
  }
}

/* ---- Sections & Navigation ---- */
function fadeSwitch(newContent){
  const app = document.getElementById("app");
  app.style.opacity = 0;
  setTimeout(()=>{ app.innerHTML = newContent; app.style.opacity = 1; }, 300);
}

function loadHome(){
  fadeSwitch(`
    <h3>Her World ‚ù§Ô∏è</h3>
    <button onclick='themeMenu()'>üé® Theme</button>
    <button onclick='showBirthday()'>üéÇ Birthday</button>
    <button onclick='showMemories()'>üì∏ Memories</button>
    <button onclick='showLetters()'>üíå Letters</button>
  `);
}

function showBirthday(){
  fadeSwitch(`
    <button class='back-btn' onclick='loadHome()'>‚Üê Back</button>
    <h2>Birthday üéÇ</h2>
    <p>Here will be the birthday celebration, photos, and surprises.</p>
  `);
}

function showMemories(){
  fadeSwitch(`
    <button class='back-btn' onclick='loadHome()'>‚Üê Back</button>
    <h2>Memories üì∏</h2>
    <p>Gallery-style memories of us will appear here. Scroll, tap, enjoy.</p>
  `);
}

function showLetters(){
  fadeSwitch(`
    <button class='back-btn' onclick='loadHome()'>‚Üê Back</button>
    <h2>Letters üíå</h2>
    <p>Your personal letters and notes will go here.</p>
  `);
}

/* ---- Theme ---- */
function themeMenu(){
  fadeSwitch(`
    <h3>Select Theme</h3>
    <button onclick='setDark()'>üåô Dark</button>
    <button onclick='setSoft()'>üå∏ Soft</button>
    <button onclick='setClassic()'>üñ§ Classic</button>
    <button class='back-btn' onclick='loadHome()'>‚Üê Back</button>
  `);
}

function setDark(){
  document.documentElement.style.setProperty('--bg', '#111');
  document.documentElement.style.setProperty('--card', '#1c1c1c');
  document.documentElement.style.setProperty('--text', '#ffffff');
  document.documentElement.style.setProperty('--accent', '#ff4d6d');
}

function setSoft(){
  document.documentElement.style.setProperty('--bg', '#ffeef2');
  document.documentElement.style.setProperty('--card', '#ffffff');
  document.documentElement.style.setProperty('--text', '#333333');
  document.documentElement.style.setProperty('--accent', '#ff85a2');
}

function setClassic(){
  document.documentElement.style.setProperty('--bg', '#ffffff');
  document.documentElement.style.setProperty('--card', '#f5f5f5');
  document.documentElement.style.setProperty('--text', '#000000');
  document.documentElement.style.setProperty('--accent', '#000000');
}
</script>

</body>
</html>
