<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  width: 90%;
  max-width: 400px;
  height: 90vh;
  background: #1c1c1c;
  border-radius: 20px;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

button {
  padding: 12px;
  width: 100%;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  background: #ff4d6d;
  color: white;
  font-size: 15px;
}

input {
  padding: 12px;
  width: 100%;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<div class="app" id="app">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Only you know...">
  <button onclick="unlock()">Unlock</button>
  <p id="msg"></p>
</div>

<script>
function unlock() {
  var password = document.getElementById("pw").value;

  if (password === "1234") {
    loadHome();
  } else {
    document.getElementById("msg").innerText = "Wrong password.";
  }
}

function loadHome() {
  var app = document.getElementById("app");
  app.innerHTML =
    "<h3>Her World ‚ù§Ô∏è</h3>" +
    "<button onclick='loadBirthday()'>üéÇ Birthday</button>" +
    "<button onclick='loadMemories()'>üì∏ Memories</button>" +
    "<button onclick='loadLetters()'>üíå Letters</button>" +
    "<div id='content' style='margin-top:20px;'></div>";
}

function loadBirthday() {
  document.getElementById("content").innerHTML =
    "<h4>Birthday Celebration</h4><p>This is where your birthday moments will live.</p>";
}

function loadMemories() {
  document.getElementById("content").innerHTML =
    "<h4>Our Memories</h4><p>Gallery-style memories will go here.</p>";
}

function loadLetters() {
  document.getElementById("content").innerHTML =
    "<h4>Letters</h4><p>Your personal letters section.</p>";
}
</script>

</body>
</html>
