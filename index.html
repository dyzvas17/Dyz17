<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Haven</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0f0f14;
--card:rgba(255,255,255,0.08);
--accent:#ff4d6d;
--text:#ffffff;
--blur:blur(18px);
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
transition:.6s;
}

.app{
width:95%;
max-width:430px;
height:92vh;
background:var(--card);
backdrop-filter:var(--blur);
border-radius:28px;
padding:25px;
position:relative;
display:flex;
flex-direction:column;
align-items:center;
overflow:hidden;
box-shadow:0 20px 60px rgba(0,0,0,.6);
}

h1,h2{
font-weight:500;
letter-spacing:1px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
margin-top:30px;
}

.square{
height:120px;
border-radius:22px;
background:linear-gradient(145deg,rgba(255,255,255,.1),rgba(255,255,255,.05));
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-weight:600;
cursor:pointer;
transition:.4s;
box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.square:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,.6);
}

button{
border:none;
cursor:pointer;
}

.big-btn{
width:100%;
padding:14px;
border-radius:18px;
background:var(--accent);
color:white;
font-weight:600;
margin-top:15px;
}

.bottom-back{
position:absolute;
bottom:18px;
left:50%;
transform:translateX(-50%);
width:85%;
}

.floating-theme{
position:absolute;
top:18px;
right:18px;
width:40px;
height:40px;
border-radius:12px;
background:var(--accent);
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
box-shadow:0 0 15px var(--accent);
}

.fade{
animation:fade .5s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

.memories{
flex:1;
width:100%;
overflow-y:auto;
padding-top:60px;
padding-bottom:80px;
}

.grid-view{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.grid-view img{
width:100%;
height:140px;
object-fit:cover;
border-radius:18px;
cursor:pointer;
}

.pinterest{
column-count:2;
column-gap:10px;
}

.pinterest img{
width:100%;
margin-bottom:10px;
border-radius:18px;
cursor:pointer;
}

.letter-card{
width:100%;
padding:18px;
border-radius:20px;
background:linear-gradient(145deg,#1c1c24,#13131a);
margin-bottom:15px;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.timeline{
padding-top:60px;
padding-bottom:80px;
overflow-y:auto;
width:100%;
}

.milestone{
margin-bottom:20px;
padding:15px;
border-left:3px solid var(--accent);
}

.birthday-screen{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle at center,#1a1a25,#0f0f14);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
animation:fade .6s ease;
}

.glow-card{
width:85%;
padding:30px;
border-radius:28px;
background:linear-gradient(145deg,#1a1a24,#111118);
box-shadow:0 0 40px rgba(255,77,109,.4);
}
input{
width:100%;
padding:14px;
border-radius:15px;
border:none;
background:rgba(255,255,255,.08);
color:white;
text-align:center;
margin-top:15px;
}
</style>
</head>
<body>

<div class="app" id="app">
<div id="lock">
<h1>Private Haven</h1>
<input type="password" id="pw" placeholder="Enter password">
<button class="big-btn" onclick="unlock()">Unlock</button>
<p id="msg"></p>
</div>
</div>

<script>
let memoryMode="grid";
let memories=["memory1.jpeg","memory2.jpeg","memory3.jpeg","memory4.jpeg"];

function unlock(){
if(document.getElementById("pw").value==="1234"){
loadHome();
}else{
document.getElementById("msg").innerText="Wrong password.";
}
}

function switchScreen(content){
const app=document.getElementById("app");
app.innerHTML=content;
}

function loadHome(){
switchScreen(`
<div class="floating-theme" onclick="themeMenu()">üé®</div>
<h2 class="fade">Welcome Back ‚ù§Ô∏è</h2>
<div class="grid fade">
<div class="square" onclick="openMemories()">üì∏ Memories</div>
<div class="square" onclick="openLetters()">üíå Letters</div>
<div class="square" onclick="openBirthday()">üéÇ Birthday</div>
<div class="square" onclick="openTimeline()">‚ù§Ô∏è Us</div>
</div>
`);
}

function openMemories(){
renderMemories();
}

function renderMemories(){
let layoutClass = memoryMode==="grid"?"grid-view":"pinterest";
let html=`<div class="floating-theme" onclick="toggleMemory()">üìå</div>
<div class="memories ${layoutClass}">`;

memories.forEach(src=>{
html+=`<img src="${src}">`;
});

html+=`</div>
<button class="big-btn bottom-back" onclick="loadHome()">Back</button>`;
switchScreen(html);
}

function toggleMemory(){
memoryMode = memoryMode==="grid"?"pinterest":"grid";
renderMemories();
}

function openLetters(){
switchScreen(`
<div style="padding-top:60px;width:100%;overflow:auto;">
<div class="letter-card">üíå Letter by Shivam</div>
<div class="letter-card">üíñ Letter by Naqii</div>
</div>
<button class="big-btn bottom-back" onclick="loadHome()">Back</button>
`);
}

function openTimeline(){
switchScreen(`
<div class="timeline">
<div class="milestone">First Meet ‚ú®</div>
<div class="milestone">First Fight üòÇ</div>
<div class="milestone">First ‚ÄúI Love You‚Äù ‚ù§Ô∏è</div>
</div>
<button class="big-btn bottom-back" onclick="loadHome()">Back</button>
`);
}

function openBirthday(){
switchScreen(`
<div class="birthday-screen">
<div class="glow-card">
<h2>Happy Birthday ‚ù§Ô∏è</h2>
<p>This year belongs to you.</p>
</div>
<button class="big-btn bottom-back" onclick="loadHome()">Back</button>
</div>
`);
}

function themeMenu(){
switchScreen(`
<h2 style="margin-top:50px;">Themes</h2>
<button class="big-btn" onclick="setTheme('#0f0f14','#ff4d6d')">Rose Night</button>
<button class="big-btn" onclick="setTheme('#111','#7c3aed')">Royal Purple</button>
<button class="big-btn bottom-back" onclick="loadHome()">Back</button>
`);
}

function setTheme(bg,accent){
document.documentElement.style.setProperty('--bg',bg);
document.documentElement.style.setProperty('--accent',accent);
loadHome();
}
</script>

</body>
</html>
