<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Haven</title>
<style>
:root {
  --bg: #111;
  --card: #1c1c1c;
  --text: #fff;
  --accent: #ff4d6d;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  transition: background 0.4s;
}

.app {
  width: 90%;
  max-width: 420px;
  height: 90vh;
  background: var(--card);
  border-radius: 25px;
  padding: 20px;
  box-sizing: border-box;
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
  transition: background 0.4s;
}

button {
  padding: 14px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, background 0.4s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

input {
  padding: 14px;
  width: 100%;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
  font-size: 16px;
}

h2,h3,h4 { margin: 0 0 15px 0; }
p { line-height: 1.4; }
.back-btn {
  align-self: flex-start;
  width: auto;
  padding: 8px 14px;
  font-size: 14px;
}

/* Memories Styles */
.memories-container {
  position: relative;
  flex: 1;
}

.memories-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  overflow-y: auto;
}

.memories-grid img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}
.memories-grid img:hover {
  transform: scale(1.05);
}

/* Polaroid style */
.polaroid img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border: 5px solid #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  transform: rotate(calc(-5deg + 10deg * var(--i)));
}

/* Circle style */
.circle img {
  border-radius: 50%;
  width: 100px;
  height: 100px;
  object-fit: cover;
}

/* Grid style */
.grid img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
}

/* Flip Card style */
.flip-container {
  perspective: 1000px;
  display: inline-block;
}
.flip-card {
  width: 120px;
  height: 120px;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  margin: 5px;
  cursor: pointer;
}
.flip-card:hover {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 120px;
  height: 120px;
  backface-visibility: hidden;
  border-radius: 12px;
}
.flip-card-front {
  background-size: cover;
}
.flip-card-back {
  background: var(--accent);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotateY(180deg);
}

/* Masonry style */
.masonry {
  column-count: 2;
  column-gap: 10px;
}
.masonry img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

/* Style overlay button */
.style-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 35px;
  height: 35px;
  border-radius: 8px;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}
.style-overlay {
  position: absolute;
  top: 0; left:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.style-overlay button {
  width: 70%;
  margin: 10px 0;
}

/* Fullscreen memory overlay */
.fullscreen-overlay {
  position: fixed;
  top:0; left:0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 200;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}
.fullscreen-overlay.show {
  opacity: 1;
  pointer-events: all;
}
.fullscreen-overlay img {
  max-width: 95%;
  max-height: 90%;
  border-radius: 12px;
  transition: transform 0.3s;
}
.fullscreen-overlay button {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 20px;
  background: var(--accent);
  border-radius: 8px;
  color: #fff;
  padding: 8px 12px;
}
</style>
</head>
<body>

<div class="app" id="app">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Only you know...">
  <button onclick="unlock()">Unlock</button>
  <p id="msg"></p>
</div>

<!-- Fullscreen overlay -->
<div class="fullscreen-overlay" id="fsOverlay">
  <img id="fsImg" src="">
  <button onclick="closeFullScreen()">‚úï</button>
</div>

<script>
let currentMemoryStyle = "polaroid";
const memories = [
  "pic1.jpeg",
  "pic2.jpeg",
  "pic3.jpeg",
  "pic4.jpeg",
  "pic5.jpeg",
  "pic6.jpeg"
];

/* ---- Unlock ---- */
function unlock() {
  const password = document.getElementById("pw").value;
  if(password === "1234"){
    loadHome();
  } else {
    document.getElementById("msg").innerText = "Wrong password.";
  }
}

/* ---- Section Switching ---- */
function fadeSwitch(newContent){
  const app = document.getElementById("app");
  app.style.opacity = 0;
  setTimeout(()=>{ app.innerHTML = newContent; app.style.opacity = 1; }, 300);
}

/* ---- Home ---- */
function loadHome(){
  fadeSwitch(`
    <h3>Her World ‚ù§Ô∏è</h3>
    <button onclick='themeMenu()'>üé® Theme</button>
    <button onclick='showBirthday()'>üéÇ Birthday</button>
    <button onclick='showMemories()'>üì∏ Memories</button>
    <button onclick='showLetters()'>üíå Letters</button>
  `);
}

/* ---- Birthday ---- */
function showBirthday(){
  fadeSwitch(`
    <button class='back-btn' onclick='loadHome()'>‚Üê Back</button>
    <h2>Birthday üéÇ</h2>
    <p>Here‚Äôs the birthday celebration area. Add photos, messages, gifts here!</p>
  `);
}

/* ---- Memories ---- */
function showMemories(){
  renderMemories(currentMemoryStyle);
}

function renderMemories(style){
  let html = `<button class='back-btn' onclick='loadHome()'>‚Üê Back</button>`;
  html += `<button class='style-btn' onclick='openStyleOverlay()'>üé®</button>`;
  html += `<div class="memories-container ${style}">`;
  if(style==="flip"){
    memories.forEach((src,i)=>{
      html += `
      <div class="flip-container" onmousedown="openFullScreen('${src}')">
        <div class="flip-card">
          <div class="flip-card-front" style="background-image:url('${src}')"></div>
          <div class="flip-card-back">Memory ${i+1}</div>
        </div>
      </div>
      `;
    });
  } else if(style==="masonry"){
    html += `<div class="masonry">`;
    memories.forEach((src,i)=>{
      html += `<img src="${src}" alt="Memory ${i+1}" onmousedown="openFullScreen('${src}')">`;
    });
    html += `</div>`;
  } else {
    memories.forEach((src,i)=>{
      html += `<img src="${src}" style="--i:${i}" alt="Memory ${i+1}" onmousedown="openFullScreen('${src}')">`;
    });
  }
  html += `</div>`;
  fadeSwitch(html);
}

/* ---- Memory Styles Overlay ---- */
function openStyleOverlay(){
  let overlay = `<div class="style-overlay">
    <h3>Choose Memory Style</h3>
    <button onclick="selectMemoryStyle('polaroid')">Polaroid</button>
    <button onclick="selectMemoryStyle('circle')">Circle</button>
    <button onclick="selectMemoryStyle('grid')">Grid</button>
    <button onclick="selectMemoryStyle('flip')">Flip Cards</button>
    <button onclick="selectMemoryStyle('masonry')">Masonry</button>
    <button class='back-btn' onclick="renderMemories(currentMemoryStyle)">‚Üê Cancel</button>
  </div>`;
  document.getElementById("app").innerHTML += overlay;
}

function selectMemoryStyle(style){
  currentMemoryStyle = style;
  renderMemories(style);
}

/* ---- Fullscreen memory ---- */
function openFullScreen(src){
  const overlay = document.getElementById("fsOverlay");
  const img = document.getElementById("fsImg");
  img.src = src;
  overlay.classList.add("show");
}
function closeFullScreen(){
  document.getElementById("fsOverlay").classList.remove("show");
}

/* ---- Letters Typewriter ---- */
function showLetters(){
  fadeSwitch(`
    <button class='back-btn' onclick='loadHome()'>‚Üê Back</button>
    <h2>Letters üíå</h2>
    <div class="typewriter" id="letter"></div>
  `);
  const text = "Dear love,\nThis is our personal letters section. Each word typed here can tell a memory, a feeling, or a secret just for you ‚ù§Ô∏è";
  let i=0;
  const letterDiv = document.getElementById("letter");
  function typeWriter(){
    if(i<text.length){
      letterDiv.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter,50);
    }
  }
  typeWriter();
}

/* ---- Theme ---- */
function themeMenu(){
  fadeSwitch(`
    <h3>Select Theme</h3>
    <button onclick='setDark()'>üåô Dark</button>
    <button onclick='setSoft()'>üå∏ Soft</button>
    <button onclick='setClassic()'>üñ§ Classic</button>
    <button class='back-btn' onclick='loadHome()'>‚Üê Back</button>
  `);
}

function setDark(){
  document.documentElement.style.setProperty('--bg', '#111');
  document.documentElement.style.setProperty('--card', '#1c1c1c');
  document.documentElement.style.setProperty('--text', '#ffffff');
  document.documentElement.style.setProperty('--accent', '#ff4d6d');
}

function setSoft(){
  document.documentElement.style.setProperty('--bg', '#ffeef2');
  document.documentElement.style.setProperty('--card', '#ffffff');
  document.documentElement.style.setProperty('--text', '#333333');
  document.documentElement.style.setProperty('--accent', '#ff85a2');
}

function setClassic(){
  document.documentElement.style.setProperty('--bg', '#ffffff');
  document.documentElement.style.setProperty('--card', '#f5f5f5');
  document.documentElement.style.setProperty('--text', '#000000');
  document.documentElement.style.setProperty('--accent', '#000000');
}
</script>
</body>
</html>
