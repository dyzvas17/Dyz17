<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.app {
  width: 90%;
  max-width: 400px;
  text-align: center;
}

input {
  padding: 12px;
  width: 80%;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 12px 20px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  background: #3b82f6;
  color: white;
}
</style>
</head>

<body>

<div class="app">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Type password">
  <br>
  <button onclick="unlock()">Unlock</button>
  <p id="msg"></p>
</div>

<script>
function unlock() {
  var password = document.getElementById("pw").value;

  if (password === "1234") {
    document.querySelector(".app").innerHTML =
      "<h2>Welcome ❤️</h2><p>This world is only for you.</p>";
  } else {
    document.getElementById("msg").innerText =
      "Wrong password. Try again.";
  }
}
</script>

</body>
</html>
