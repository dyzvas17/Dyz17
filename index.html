<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111; --card: rgba(255, 255, 255, 0.1); --text: #fff; --accent: #ff4d6d; --glow: #ff4d6d;
        }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;
            transition: 0.8s ease;
        }
        .app {
            width: 90%; max-width: 420px; height: 90vh; 
            background: var(--card); border-radius: 30px;
            padding: 25px; display: flex; flex-direction: column; align-items: center; 
            transition: 0.5s; overflow: hidden; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; box-sizing: border-box;
        }
        button { border: none; cursor: pointer; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        
        /* Main Menu Buttons */
        .square-btn {
            width: 140px; height: 140px; margin: 10px; border-radius: 20px; font-size: 16px;
            background: var(--accent); color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 0 15px var(--glow); animation: pulse 2s infinite alternate; font-weight: 600;
        }
        .big-btn {
            margin-top: 15px; padding: 14px 0; width: 100%; border-radius: 15px; font-size: 16px;
            background: var(--accent); color: #fff; font-weight: 600;
        }
        @keyframes pulse { from { box-shadow: 0 0 10px var(--glow); } to { box-shadow: 0 0 25px var(--glow); } }

        /* Letter Card Design */
        .letter-card {
            cursor: pointer; position: relative; width: 100%; height: 130px; 
            border-radius: 25px; overflow: hidden; display: flex; align-items: center; 
            border: 2px solid rgba(255,255,255,0.2); transition: 0.4s; margin-bottom: 20px;
        }
        .letter-card:hover { transform: translateY(-5px); border-color: #fff; }

        /* Profile Pic with Pulsing Glow */
        .profile-container {
            position: relative; width: 85px; height: 85px; margin-left: 15px;
            display: flex; justify-content: center; align-items: center;
        }
        .profile-container img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid #fff; z-index: 2;
        }
        .profile-glow {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            z-index: 1; animation: profile-pulse 2s infinite;
        }
        @keyframes profile-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }

        .letter-info { margin-left: 20px; color: #fff; }
        .letter-info h3 { margin: 0; font-size: 24px; }

        /* Fullscreen Overlay */
        .fullscreen-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: 0.3s; }
        .fullscreen-overlay.show { opacity: 1; pointer-events: all; }
        .fullscreen-overlay img { max-width: 90%; max-height: 85%; border-radius: 15px; }

        input { padding: 16px; width: 100%; border-radius: 15px; border: none; margin-top: 15px; font-size: 16px; background: rgba(255,255,255,0.1); color: #fff; box-sizing: border-box; text-align: center; }
        .floating-theme { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 24px; z-index: 10; }
    </style>
</head>
<body>

<div class="app" id="app">
    <div id="lockScreen" style="width: 100%; text-align: center;">
        <h1 style="font-weight: 300; letter-spacing: 3px;">PRIVATE HAVEN</h1>
        <input type="password" id="pw" placeholder="Enter Password">
        <button class="big-btn" onclick="unlock()">Enter</button>
        <p id="msg" style="color: var(--accent); margin-top: 10px;"></p>
    </div>
</div>

<div class="fullscreen-overlay" id="fsOverlay" onclick="closeFullScreen()">
    <img id="fsImg" src="">
</div>

<script>
    const targetDate = new Date("December 31, 2025 00:00:00").getTime();

    function unlock() {
        if (document.getElementById("pw").value === "1234") loadHome();
        else document.getElementById("msg").innerText = "Wrong password!";
    }

    function fadeSwitch(content) {
        const app = document.getElementById("app");
        app.style.opacity = 0;
        setTimeout(() => { app.innerHTML = content; app.style.opacity = 1; }, 300);
    }

    function loadHome() {
        fadeSwitch(`
            <div class="floating-theme" onclick="themeMenu()">üé®</div>
            <h2 style="font-weight: 400; margin-top: 40px;">Welcome Back ‚ù§Ô∏è</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px;">
                <button class="square-btn" onclick="showBirthday()"><span>üéÇ</span>Birthday</button>
                <button class="square-btn" onclick="showLetters()"><span>üíå</span>Letters</button>
                <button class="square-btn" onclick="showMemories()"><span>üì∏</span>Memories</button>
                <button class="square-btn" onclick="showUs()"><span>‚ù§Ô∏è</span>Us</button>
            </div>
        `);
    }

    function showLetters() {
        fadeSwitch(`
            <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
            <h2 style="font-family:'Dancing Script'; font-size:32px; margin: 20px 0;">Letters üíå</h2>
            
            <div class="letter-card" onclick="openFullScreen('naqii_letter.jpg')" 
                 style="background: linear-gradient(135deg, #ffafbd, #ffc3a0);">
                <div class="profile-container">
                    <div class="profile-glow" style="background: #ff85a2; box-shadow: 0 0 20px #ff85a2;"></div>
                    <img src="naqii_profile.jpg">
                </div>
                <div class="letter-info">
                    <h3 style="font-family:'Dancing Script';">By Naqii</h3>
                    <p style="margin:0; font-size:12px; opacity:0.9;">Hello Kitty Style üéÄ</p>
                </div>
            </div>

            <div class="letter-card" onclick="openFullScreen('shivam_letter.jpg')" 
                 style="background: linear-gradient(135deg, #ed213a, #2376b0);">
                <div class="profile-container">
                    <div class="profile-glow" style="background: #ed213a; box-shadow: 0 0 20px #ed213a;"></div>
                    <img src="shivam_profile.jpg">
                </div>
                <div class="letter-info">
                    <h3 style="font-weight:600;">By Shivam</h3>
                    <p style="margin:0; font-size:12px; opacity:0.9;">Spiderman Style üï∑Ô∏è</p>
                </div>
            </div>
        `);
    }

    function openFullScreen(src) {
        document.getElementById("fsImg").src = src;
        document.getElementById("fsOverlay").classList.add("show");
    }
    function closeFullScreen() { document.getElementById("fsOverlay").classList.remove("show"); }

    function showBirthday() {
        fadeSwitch(`
            <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
            <h2 style="margin: 20px 0 5px;">Countdown üéÅ</h2>
            <div id="timerDisplay" style="display:flex; gap:10px; margin:20px 0;"></div>
            <p>"Distance is just a test of love."</p>
        `);
        startCountdown();
    }

    function startCountdown() {
        const update = () => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const timer = document.getElementById("timerDisplay");
            if(timer) {
                timer.innerHTML = `<div style="background:var(--accent); padding:10px; border-radius:10px; flex:1;">${d}d</div>
                                   <div style="background:var(--accent); padding:10px; border-radius:10px; flex:1;">${h}h</div>
                                   <div style="background:var(--accent); padding:10px; border-radius:10px; flex:1;">${m}m</div>`;
            }
        };
        update();
        setInterval(update, 60000);
    }

    function showMemories() {
        fadeSwitch(`<button class="big-btn" onclick="loadHome()">‚Üê Back</button><h2>Gallery</h2><p>Your photos go here!</p>`);
    }

    function showUs() {
        fadeSwitch(`<button class="big-btn" onclick="loadHome()">‚Üê Back</button><h2>Our Space</h2><p>The secret corner.</p>`);
    }

    function themeMenu() {
        fadeSwitch(`
            <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
            <h3>Themes</h3>
            <button class="big-btn" onclick="setTheme('#111','#ff4d6d')">Midnight</button>
            <button class="big-btn" onclick="setTheme('#ffeef2','#ff85a2')">Soft Pink</button>
        `);
    }

    function setTheme(bg, accent) {
        document.documentElement.style.setProperty('--bg', bg);
        document.documentElement.style.setProperty('--accent', accent);
        loadHome();
    }
</script>
</body>
</html>
