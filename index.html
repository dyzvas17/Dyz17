<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Haven</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--bg:#111;
--card:rgba(255,255,255,0.1);
--text:#fff;
--accent:#ff4d6d;
--glow:#ff4d6d;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
transition:.6s;
}

.app{
width:90%;
max-width:420px;
height:90vh;
background:var(--card);
border-radius:30px;
padding:25px;
display:flex;
flex-direction:column;
align-items:center;
position:relative;
box-shadow:0 8px 32px rgba(0,0,0,.5);
backdrop-filter:blur(15px);
overflow:hidden;
transition:.4s;
}

button{
border:none;
cursor:pointer;
font-family:'Poppins',sans-serif;
}

.big-btn{
padding:14px 0;
width:100%;
border-radius:15px;
font-size:16px;
background:var(--accent);
color:#fff;
font-weight:600;
}

.square-btn{
width:130px;
height:130px;
border-radius:20px;
background:var(--accent);
color:#fff;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:8px;
box-shadow:0 0 15px var(--glow);
font-weight:600;
}

.small-square{
width:40px;
height:40px;
border-radius:10px;
background:var(--accent);
display:flex;
justify-content:center;
align-items:center;
font-size:18px;
box-shadow:0 0 10px var(--glow);
cursor:pointer;
}

.top-actions{
position:absolute;
top:15px;
right:15px;
display:flex;
gap:8px;
z-index:10;
}

.bottom-back{
position:absolute;
bottom:15px;
left:50%;
transform:translateX(-50%);
width:85%;
}

.memories-container{
flex:1;
width:100%;
overflow-y:auto;
padding-top:60px;
padding-bottom:70px;
transition:.4s;
}

.grid-view{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.grid-view img{
width:100%;
height:140px;
object-fit:cover;
border-radius:15px;
cursor:pointer;
}

.pinterest-view{
column-count:2;
column-gap:10px;
}

.pinterest-view img{
width:100%;
margin-bottom:10px;
border-radius:15px;
cursor:pointer;
}

.flip-view{
display:flex;
justify-content:center;
align-items:center;
}

.flip-card{
width:220px;
height:300px;
perspective:1000px;
}

.flip-inner{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
transition:1s;
}

.flip-card:hover .flip-inner{
transform:rotateY(180deg);
}

.flip-front,.flip-back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:20px;
overflow:hidden;
}

.flip-front img{
width:100%;
height:100%;
object-fit:cover;
}

.flip-back{
background:var(--accent);
display:flex;
justify-content:center;
align-items:center;
font-size:20px;
transform:rotateY(180deg);
}

.floating-theme{
position:absolute;
top:15px;
left:15px;
cursor:pointer;
font-size:22px;
}

input{
padding:16px;
width:100%;
border-radius:15px;
border:none;
margin-top:15px;
background:rgba(255,255,255,0.1);
color:#fff;
text-align:center;
}

.fullscreen-overlay{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
background:rgba(0,0,0,.95);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:.3s;
z-index:999;
}

.fullscreen-overlay.show{
opacity:1;
pointer-events:all;
}

.fullscreen-overlay img{
max-width:90%;
max-height:85%;
border-radius:15px;
}
</style>
</head>
<body>

<div class="app" id="app">
<div id="lockScreen" style="width:100%;text-align:center;">
<h1 style="font-weight:300;">PRIVATE HAVEN</h1>
<input type="password" id="pw" placeholder="Enter Password">
<button class="big-btn" onclick="unlock()">Unlock</button>
<p id="msg" style="color:var(--accent);"></p>
</div>
</div>

<div class="fullscreen-overlay" id="fsOverlay" onclick="closeFullScreen()">
<img id="fsImg">
</div>

<script>

let memories=["memory1.jpeg","memory2.jpeg","memory3.jpeg","memory4.jpeg","memory5.jpeg","memory6.jpeg"];
let memoryMode="grid";

function unlock(){
if(document.getElementById("pw").value==="1234") loadHome();
else document.getElementById("msg").innerText="Access Denied";
}

function fadeSwitch(content){
const app=document.getElementById("app");
app.style.opacity=0;
setTimeout(()=>{app.innerHTML=content;app.style.opacity=1;},300);
}

function loadHome(){
fadeSwitch(`
<div class="floating-theme" onclick="themeMenu()">üé®</div>
<h2 style="margin-top:50px;">Welcome Back ‚ù§Ô∏è</h2>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:20px;width:100%;">
<button class="square-btn" onclick="showMemories()">üì∏ Memories</button>
<button class="square-btn">üíå Letters</button>
<button class="square-btn">üéÇ Birthday</button>
<button class="square-btn">‚ù§Ô∏è Us</button>
</div>
`);
}

function showMemories(){
renderMemories();
}

function renderMemories(){
let layoutClass="";
if(memoryMode==="grid") layoutClass="grid-view";
if(memoryMode==="pinterest") layoutClass="pinterest-view";
if(memoryMode==="flip") layoutClass="flip-view";

let html=`
<div class="top-actions">
<div class="small-square" onclick="setMode('grid')">üî≥</div>
<div class="small-square" onclick="setMode('pinterest')">üìå</div>
<div class="small-square" onclick="setMode('flip')">üéû</div>
<div class="small-square" onclick="showMilestones()">‚≠ê</div>
</div>

<div class="memories-container ${layoutClass}">
`;

if(memoryMode==="flip"){
html+=`
<div class="flip-card">
<div class="flip-inner">
<div class="flip-front">
<img src="${memories[0]}">
</div>
<div class="flip-back">Our Memory ‚ù§Ô∏è</div>
</div>
</div>
`;
}else{
memories.forEach(src=>{
html+=`<img src="${src}" onclick="openFullScreen('${src}')">`;
});
}

html+=`</div>
<button class="big-btn bottom-back" onclick="loadHome()">‚Üê Back</button>
`;

fadeSwitch(html);
}

function setMode(mode){
memoryMode=mode;
renderMemories();
}

function showMilestones(){
alert("Milestones section coming soon ‚ú®");
}

function openFullScreen(src){
document.getElementById("fsImg").src=src;
document.getElementById("fsOverlay").classList.add("show");
}

function closeFullScreen(){
document.getElementById("fsOverlay").classList.remove("show");
}

function themeMenu(){
fadeSwitch(`
<button class="big-btn" onclick="loadHome()">‚Üê Back</button>
<h3 style="margin-top:20px;">Themes</h3>
<button class="big-btn" onclick="setTheme('#111','#ff4d6d','rgba(255,255,255,0.1)','#fff')">Midnight Pink</button>
<button class="big-btn" onclick="setTheme('#ffeef2','#ff85a2','rgba(255,255,255,0.5)','#333')">Soft Cotton</button>
`);
}

function setTheme(bg,accent,card,text){
document.documentElement.style.setProperty('--bg',bg);
document.documentElement.style.setProperty('--accent',accent);
document.documentElement.style.setProperty('--glow',accent);
document.documentElement.style.setProperty('--card',card);
document.documentElement.style.setProperty('--text',text);
loadHome();
}

</script>
</body>
</html>
