<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Haven</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#111;
 --card:rgba(255,255,255,0.1);
 --text:#fff;
 --accent:#ff4d6d;
 --glow:#ff4d6d;
}

body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:var(--bg);
 color:var(--text);
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
 overflow:hidden;
 transition:0.6s;
}

.app{
 width:90%;
 max-width:420px;
 height:90vh;
 background:var(--card);
 border-radius:30px;
 padding:25px;
 display:flex;
 flex-direction:column;
 align-items:center;
 overflow:hidden;
 box-shadow:0 8px 32px rgba(0,0,0,0.5);
 backdrop-filter:blur(15px);
 border:1px solid rgba(255,255,255,0.1);
 position:relative;
 box-sizing:border-box;
 transition:0.4s;
}

button{
 border:none;
 cursor:pointer;
 font-family:'Poppins',sans-serif;
 transition:0.3s;
}

.square-btn{
 width:140px;
 height:140px;
 border-radius:20px;
 background:var(--accent);
 color:white;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 font-weight:600;
 box-shadow:0 0 20px var(--glow);
}

.big-btn{
 width:100%;
 padding:14px;
 border-radius:15px;
 background:var(--accent);
 color:white;
 font-weight:600;
 margin-top:10px;
}

input{
 width:100%;
 padding:15px;
 border-radius:15px;
 border:none;
 margin-top:15px;
 background:rgba(255,255,255,0.1);
 color:white;
 text-align:center;
}

/* MEMORY LAYOUTS */
.memories-container{
 flex:1;
 width:100%;
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:10px;
 overflow-y:auto;
 padding-top:10px;
}

.memories-container img{
 width:100%;
 height:140px;
 object-fit:cover;
 border-radius:15px;
 cursor:pointer;
}

.memories-container.polaroid img{
 background:white;
 padding:10px 10px 30px;
 border-radius:5px;
}

.memories-container.pinterest{
 column-count:2;
 column-gap:10px;
 display:block;
}

.memories-container.pinterest img{
 width:100%;
 margin-bottom:10px;
}

/* Flip */
.flip-card{
 perspective:1000px;
}

.flip-inner{
 position:relative;
 width:100%;
 height:140px;
 transition:transform 0.6s;
 transform-style:preserve-3d;
}

.flip-card:hover .flip-inner{
 transform:rotateY(180deg);
}

.flip-front, .flip-back{
 position:absolute;
 width:100%;
 height:100%;
 backface-visibility:hidden;
 border-radius:15px;
}

.flip-back{
 transform:rotateY(180deg);
 background:var(--accent);
 display:flex;
 justify-content:center;
 align-items:center;
 font-weight:600;
}

/* Top Right Controls */
.memory-controls{
 position:absolute;
 top:20px;
 right:20px;
 display:flex;
 gap:10px;
}

.memory-btn{
 width:40px;
 height:40px;
 border-radius:12px;
 background:var(--accent);
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
 cursor:pointer;
 box-shadow:0 0 10px var(--glow);
}

/* Fullscreen */
.fullscreen{
 position:fixed;
 top:0;
 left:0;
 width:100vw;
 height:100vh;
 background:rgba(0,0,0,0.95);
 display:flex;
 justify-content:center;
 align-items:center;
 opacity:0;
 pointer-events:none;
 transition:0.3s;
}

.fullscreen.show{
 opacity:1;
 pointer-events:all;
}

.fullscreen img{
 max-width:90%;
 max-height:85%;
 border-radius:15px;
}
</style>
</head>

<body>

<div class="app" id="app">
 <div id="lockScreen" style="width:100%;text-align:center;">
   <h1 style="letter-spacing:3px;">PRIVATE HAVEN</h1>
   <input type="password" id="pw" placeholder="Enter Password">
   <button class="big-btn" onclick="unlock()">Unlock</button>
   <p id="msg"></p>
 </div>
</div>

<div class="fullscreen" id="fs" onclick="closeFS()">
 <img id="fsImg">
</div>

<script>
let memories=["memory1.jpeg","memory2.jpeg","memory3.jpeg","memory4.jpeg","memory5.jpeg","memory6.jpeg"];
let currentLayout="normal";

function unlock(){
 if(document.getElementById("pw").value==="1234") loadHome();
 else document.getElementById("msg").innerText="Wrong Password";
}

function fade(content){
 const app=document.getElementById("app");
 app.style.opacity=0;
 setTimeout(()=>{
  app.innerHTML=content;
  app.style.opacity=1;
 },200);
}

function loadHome(){
 fade(`
   <h2 style="margin-top:40px;">Welcome Back ‚ù§Ô∏è</h2>
   <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:20px;width:100%;">
     <button class="square-btn" onclick="showBirthday()">üéÇ Birthday</button>
     <button class="square-btn" onclick="showLetters()">üíå Letters</button>
     <button class="square-btn" onclick="showMemories()">üì∏ Memories</button>
     <button class="square-btn">‚ù§Ô∏è Us</button>
   </div>
 `);
}

function showMemories(){
 let html=`
   <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
   <h2 style="margin:10px 0;">Gallery üì∏</h2>

   <div class="memory-controls">
     <div class="memory-btn" onclick="toggleLayout()">üñºÔ∏è</div>
     <div class="memory-btn" onclick="showMilestones()">‚≠ê</div>
   </div>

   <div class="memories-container" id="memoryBox">
 `;

 memories.forEach(src=>{
  html+=`
   <div class="flip-card">
    <div class="flip-inner">
     <div class="flip-front">
       <img src="${src}" onclick="openFS('${src}')">
     </div>
     <div class="flip-back">
       Our Memory üíñ
     </div>
    </div>
   </div>
  `;
 });

 html+=`</div>`;
 fade(html);
}

function toggleLayout(){
 const box=document.getElementById("memoryBox");
 if(!box) return;

 if(currentLayout==="normal"){
  box.classList.add("polaroid");
  currentLayout="polaroid";
 }
 else if(currentLayout==="polaroid"){
  box.classList.remove("polaroid");
  box.classList.add("pinterest");
  currentLayout="pinterest";
 }
 else{
  box.classList.remove("pinterest");
  currentLayout="normal";
 }
}

function showMilestones(){
 fade(`
   <button class="big-btn" onclick="showMemories()">‚Üê Back</button>
   <h2 style="margin-top:20px;">Our Milestones üèÜ</h2>
   <p style="margin-top:20px;text-align:center;">Add your special dates here ‚ú®</p>
 `);
}

function showLetters(){
 fade(`
   <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
   <h2 style="margin-top:20px;">Letters üíå</h2>
   <p style="margin-top:20px;">Upload your love letters here.</p>
 `);
}

function showBirthday(){
 fade(`
   <button class="big-btn" onclick="loadHome()">‚Üê Back</button>
   <h2 style="margin-top:20px;">Birthday Surprise üéÅ</h2>
   <p style="margin-top:20px;">Your special animation will go here.</p>
 `);
}

function openFS(src){
 document.getElementById("fsImg").src=src;
 document.getElementById("fs").classList.add("show");
}

function closeFS(){
 document.getElementById("fs").classList.remove("show");
}
</script>

</body>
</html>
