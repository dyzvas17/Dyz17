<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Souls</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0e0f15;
--glass:rgba(255,255,255,0.06);
--accent:#ff6b81;
--text:#f5f5f5;
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:'Inter',sans-serif;
background:var(--bg);
color:var(--text);
overflow:hidden;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* ambient background */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* container */
.app{
width:95%;
max-width:440px;
height:92vh;
border-radius:28px;
background:var(--glass);
backdrop-filter:blur(25px);
padding:25px;
display:flex;
flex-direction:column;
position:relative;
overflow:hidden;
box-shadow:0 30px 70px rgba(0,0,0,.6);
}

/* titles */
h1,h2{
font-family:'Playfair Display',serif;
font-weight:500;
margin:0;
}

.center{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.button{
margin-top:15px;
padding:14px;
border-radius:18px;
border:none;
background:var(--accent);
color:white;
font-weight:600;
width:100%;
cursor:pointer;
transition:.3s;
}

.button:hover{transform:translateY(-3px);}

.small{
padding:10px;
font-size:14px;
border-radius:14px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-top:30px;
}

.card{
background:rgba(255,255,255,.07);
border-radius:20px;
height:120px;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
font-weight:600;
cursor:pointer;
transition:.4s;
}

.card:hover{
transform:translateY(-5px);
}

.bottom{
position:absolute;
bottom:18px;
left:50%;
transform:translateX(-50%);
width:85%;
}

.scroll{
overflow-y:auto;
padding-bottom:80px;
margin-top:60px;
}

.entry{
background:rgba(255,255,255,.05);
padding:15px;
border-radius:18px;
margin-bottom:12px;
font-size:14px;
}

textarea{
width:100%;
border:none;
border-radius:15px;
padding:12px;
background:rgba(255,255,255,.05);
color:white;
resize:none;
height:80px;
margin-top:15px;
}

input{
width:100%;
padding:10px;
border-radius:12px;
border:none;
background:rgba(255,255,255,.05);
color:white;
}

.gallery{
column-count:2;
column-gap:10px;
}

.gallery img{
width:100%;
margin-bottom:10px;
border-radius:16px;
}

.hidden{
display:none;
}

.counter{
font-size:14px;
opacity:.8;
margin-top:8px;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="app" id="app">

<div class="center" id="entry">
<h1>Two Souls</h1>
<p style="opacity:.7;">Choose your side</p>
<button class="button" onclick="home('You')">Enter as You</button>
<button class="button" onclick="home('Her')">Enter as Her</button>
</div>

</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ambient particles */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2+1,
dx:(Math.random()-.5)*.3,
dy:(Math.random()-.5)*.3
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(255,255,255,.08)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;
});
requestAnimationFrame(animate);
}
animate();

/* navigation */
function home(side){
document.getElementById("app").innerHTML=`
<h2>Welcome, ${side}</h2>
<div class="counter" id="counter"></div>
<div class="grid">
<div class="card" onclick="journal()">Shared Journal</div>
<div class="card" onclick="gallery()">Memories</div>
<div class="card" onclick="voice()">Voice Notes</div>
<div class="card" onclick="secret()">Secret</div>
</div>
<button class="button small bottom" onclick="toggleMusic()">Ambient Music</button>
`;
startCounter();
}

/* day counter */
function startCounter(){
const start=new Date("2024-01-01");
const now=new Date();
const diff=Math.floor((now-start)/(1000*60*60*24));
document.getElementById("counter").innerText=`${diff} days together`;
}

/* journal */
function journal(){
let entries=JSON.parse(localStorage.getItem("journal")||"[]");
let html=`<div class="scroll">`;
entries.forEach(e=>{
html+=`<div class="entry">${e}</div>`;
});
html+=`
<textarea id="newEntry" placeholder="Write something..."></textarea>
<button class="button" onclick="saveEntry()">Save</button>
</div>
<button class="button small bottom" onclick="location.reload()">Back</button>
`;
document.getElementById("app").innerHTML=html;
}

function saveEntry(){
let entries=JSON.parse(localStorage.getItem("journal")||"[]");
entries.push(document.getElementById("newEntry").value);
localStorage.setItem("journal",JSON.stringify(entries));
journal();
}

/* gallery */
function gallery(){
document.getElementById("app").innerHTML=`
<div class="scroll gallery">
<img src="memory1.jpeg">
<img src="memory2.jpeg">
<img src="memory3.jpeg">
<img src="memory4.jpeg">
</div>
<button class="button small bottom" onclick="location.reload()">Back</button>
`;
}

/* voice note */
function voice(){
document.getElementById("app").innerHTML=`
<div class="center">
<h2>Voice Vault</h2>
<p style="opacity:.6;">Upload soft confessions</p>
<input type="file" accept="audio/*">
</div>
<button class="button small bottom" onclick="location.reload()">Back</button>
`;
}

/* secret */
function secret(){
document.getElementById("app").innerHTML=`
<div class="center">
<h2>Only for Us</h2>
<p style="opacity:.7;">Long press anywhere...</p>
</div>
<button class="button small bottom" onclick="location.reload()">Back</button>
`;
document.body.onmousedown=()=>{
setTimeout(()=>{
alert("I choose you. Every time.");
},1200);
};
}

/* music */
function toggleMusic(){
let music=document.getElementById("music");
if(music.paused){music.play();}
else{music.pause();}
}
</script>

</body>
</html>
