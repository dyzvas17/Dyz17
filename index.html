<style>
body {

.app {
  width: 90%;
  max-width: 400px;

  padding: 20px;

  overflow-y: auto;
  transition: opacity 0.3s ease;
}

button {
  padding: 12px;
  width: 100%;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  background: #ff4d6d;

input {

}

<body>

<div class="app" id="app">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Only you know...">
  <button onclick="unlock()">Unlock</button>
  <p id="msg"></p>
</div>

<script>
function unlock() {
  var password = document.getElementById("pw").value;

  if (password === "1234") {
    showHome();
  } else {
    document.getElementById("msg").innerText = "Wrong password.";
  }
}

function fadeSwitch(content) {
  var app = document.getElementById("app");
  app.style.opacity = 0;

  setTimeout(function() {
    app.innerHTML = content;
    app.style.opacity = 1;
  }, 300);
}
