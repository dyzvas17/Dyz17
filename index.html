<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Haven</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#111; --card:#1c1c1c; --text:#fff; --accent:#ff4d6d; --glow:#ff4d6d;
}
body{
  margin:0; font-family:'Poppins', sans-serif; background:var(--bg); color:var(--text);
  display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden;
  transition:0.5s;
}
.app{
  width:90%; max-width:420px; height:90vh; background:var(--card); border-radius:25px;
  padding:20px; display:flex; flex-direction:column; align-items:center; transition:0.5s; overflow:hidden;
}
button{border:none; cursor:pointer; transition:0.3s;}
.big-btn{margin-top:15px; padding:14px 0; width:100%; border-radius:12px; font-size:18px; background:var(--accent); color:#fff; box-shadow:0 0 12px var(--glow);}
.square-btn{width:140px; height:140px; margin:10px; border-radius:15px; font-size:18px; background:var(--accent); color:#fff; display:flex; justify-content:center; align-items:center; box-shadow:0 0 12px var(--glow);}
.square-btn:hover,.big-btn:hover{transform:scale(1.05);}
.floating-theme{position:absolute; top:15px; right:15px; width:55px; height:55px; border-radius:12px; background:var(--accent); display:flex; justify-content:center; align-items:center; font-size:22px; color:#fff; box-shadow:0 0 12px var(--glow); cursor:pointer;}
input{padding:14px; width:100%; border-radius:12px; border:none; margin-top:15px; font-size:16px;}
.memories-container{flex:1; display:grid; grid-template-columns:1fr 1fr; gap:10px; overflow-y:auto; width:100%;}
.memories-container img{width:100%; height:140px; object-fit:cover; border-radius:12px; cursor:pointer;}
.fullscreen-overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.95);display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:0.3s;}
.fullscreen-overlay.show{opacity:1;pointer-events:all;}
.fullscreen-overlay img{max-width:95%; max-height:90%; border-radius:12px;}
</style>
</head>
<body>

<div class="app" id="app">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Only you know...">
  <button class="big-btn" onclick="unlock()">Unlock</button>
  <p id="msg"></p>
</div>

<div class="fullscreen-overlay" id="fsOverlay" onclick="closeFullScreen()">
  <img id="fsImg" src="">
</div>

<script>
let memories=["memory1.jpeg","memory2.jpeg","memory3.jpeg","memory4.jpeg","memory5.jpeg","memory6.jpeg"];

function unlock(){
  const pw=document.getElementById("pw").value;
  if(pw==="1234") loadHome();
  else document.getElementById("msg").innerText="Wrong password.";
}

function fadeSwitch(newContent){
  const app=document.getElementById("app");
  app.style.opacity=0;
  setTimeout(()=>{
    app.innerHTML=newContent;
    app.style.opacity=1;
  },300);
}

function loadHome(){
  fadeSwitch(`
    <div class="floating-theme" onclick="themeMenu()">üé®</div>
    <div style="display:flex; flex-direction:column; align-items:center; margin-top:60px;">
      <button class="square-btn" onclick="showLetters()">üíå Letters</button>
      <button class="square-btn" onclick="showMemories()">üì∏ Memories</button>
      <button class="square-btn" onclick="showUs()">‚ù§Ô∏è Us</button>
    </div>
  `);
}

function showLetters(){
  fadeSwitch(`<button class="big-btn" onclick="loadHome()">‚Üê Back</button><h2>Letters</h2>
  <div style="margin-top:20px;">
    <div onclick="openFullScreen('naqii_letter.jpg')">By Naqii ‚ù§Ô∏è</div>
    <div onclick="openFullScreen('shivam_letter.jpg')">By Shivam ‚ù§Ô∏è</div>
  </div>`);
}

function showMemories(){
  let html=`<button class="big-btn" onclick="loadHome()">‚Üê Back</button><h2>Gallery</h2><div class="memories-container">`;
  memories.forEach(src=>html+=`<img src="${src}" onclick="openFullScreen('${src}')">`);
  html+=`</div>`;
  fadeSwitch(html);
}

function showUs(){
  fadeSwitch(`<button class="big-btn" onclick="loadHome()">‚Üê Back</button><h2>Us ‚ù§Ô∏è</h2><p>All our special memories together.</p>`);
}

function openFullScreen(src){
  document.getElementById("fsImg").src=src;
  document.getElementById("fsOverlay").classList.add("show");
}
function closeFullScreen(){
  document.getElementById("fsOverlay").classList.remove("show");
}

function themeMenu(){
  fadeSwitch(`<button class="big-btn" onclick="loadHome()">‚Üê Back</button><h3>Themes</h3>
  <button class="big-btn" onclick="setTheme('#111','#ff4d6d','#1c1c1c','#fff')">Dark Pink</button>
  <button class="big-btn" onclick="setTheme('#fff','#ff85a2','#f5f5f5','#333')">Soft</button>`);
}

function setTheme(bg,accent,card,text){
  document.documentElement.style.setProperty('--bg',bg);
  document.documentElement.style.setProperty('--accent',accent);
  document.documentElement.style.setProperty('--glow',accent);
  document.documentElement.style.setProperty('--card',card);
  document.documentElement.style.setProperty('--text',text);
  loadHome();
}
</script>
</body>
</html>
