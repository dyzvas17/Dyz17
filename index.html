<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private</title>
<style>
:root {
  --bg: #111;
  --card: #1c1c1c;
  --text: #ffffff;
  --accent: #ff4d6d;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: Arial, sans-serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: 0.4s;
}

.app {
  width: 90%;
  max-width: 400px;
  background: var(--card);
  border-radius: 20px;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
  transition: 0.4s;
}

button {
  padding: 12px;
  width: 100%;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 15px;
  transition: 0.4s;
}

input {
  padding: 12px;
  width: 100%;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
}
</style>
</head>
<body>
<div class="app" id="app">
<h2>Enter Password</h2>
<input type="password" id="pw" placeholder="Only you know...">
<button onclick="unlock()">Unlock</button>
<p id="msg"></p>
</div>
<script>
function unlock() {
  var password = document.getElementById("pw").value;

  if(password === "1234"){
    loadHome();
  } else {
    document.getElementById("msg").innerText = "Wrong password.";
  }
}

function loadHome(){
  var app = document.getElementById("app");
  app.innerHTML =
    "<h3>Her World ‚ù§Ô∏è</h3>" +
    "<button onclick='themeMenu()'>üé® Theme</button>" +
    "<button onclick='loadBirthday()'>üéÇ Birthday</button>" +
    "<button onclick='loadMemories()'>üì∏ Memories</button>" +
    "<button onclick='loadLetters()'>üíå Letters</button>" +
    "<div id='content' style='margin-top:20px;'></div>";
}

function loadBirthday(){
  document.getElementById("content").innerHTML =
    "<button onclick='loadHome()'>‚Üê Back</button>" +
    "<h2>Birthday üéÇ</h2><p>This is where your birthday story goes.</p>";
}

function loadMemories(){
  document.getElementById("content").innerHTML =
    "<button onclick='loadHome()'>‚Üê Back</button>" +
    "<h2>Memories üì∏</h2><p>Gallery-style memories will live here.</p>";
}

function loadLetters(){
  document.getElementById("content").innerHTML =
    "<button onclick='loadHome()'>‚Üê Back</button>" +
    "<h2>Letters üíå</h2><p>Your personal letters section.</p>";
}

/* ---- Theme Functions ---- */
function themeMenu(){
  var app = document.getElementById("app");
  app.innerHTML =
    "<h3>Select Theme</h3>" +
    "<button onclick='setDark()'>üåô Dark</button>" +
    "<button onclick='setSoft()'>üå∏ Soft</button>" +
    "<button onclick='setClassic()'>üñ§ Classic</button>" +
    "<button onclick='loadHome()'>‚Üê Back</button>";
}

function setDark(){
  document.documentElement.style.setProperty('--bg', '#111');
  document.documentElement.style.setProperty('--card', '#1c1c1c');
  document.documentElement.style.setProperty('--text', '#ffffff');
  document.documentElement.style.setProperty('--accent', '#ff4d6d');
}

function setSoft(){
  document.documentElement.style.setProperty('--bg', '#ffeef2');
  document.documentElement.style.setProperty('--card', '#ffffff');
  document.documentElement.style.setProperty('--text', '#333333');
  document.documentElement.style.setProperty('--accent', '#ff85a2');
}

function setClassic(){
  document.documentElement.style.setProperty('--bg', '#ffffff');
  document.documentElement.style.setProperty('--card', '#f5f5f5');
  document.documentElement.style.setProperty('--text', '#000000');
  document.documentElement.style.setProperty('--accent', '#000000');
}
</script>
</body>
</html>
